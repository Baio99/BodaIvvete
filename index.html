<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boda de Ivvette & Jean Carlos</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="music-player">
        <audio id="background-music" loop>
            <source src="assets/wedding-music.mp3" type="audio/mpeg">
            Tu navegador no soporta audio HTML5.
        </audio>
        <div class="music-controls">
            <button id="play-pause-btn" class="music-btn">
                <i class="fas fa-play"></i>
            </button>
            <div class="volume-container">
                <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.3">
            </div>
        </div>
    </div>

    <div class="invitation-container">
        <div class="envelope">
            <div class="envelope-front">
                <div class="front-content">
                    <h2>Ivvette & Jean Carlos</h2>
                    <p>Nuestra Boda</p>
                </div>
            </div>
            <div class="envelope-back"></div>
            <div class="envelope-content">
                <div class="invitation-card">
                    <h1 class="couple-names">Ivvette & Jean Carlos</h1>
                    <div class="wedding-details">
                        <p class="invite-text">Nos complace invitarte a nuestra boda</p>
                        <div class="date-time">
                            <span class="day">Viernes, 7 de Marzo</span>
                            <span class="hour">8:00 AM</span>
                        </div>
                    </div>
                    <div class="rsvp-section">
                        <button class="rsvp-button">Confirmar Asistencia</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
